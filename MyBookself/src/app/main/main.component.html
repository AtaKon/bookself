<main class="container">
  <mat-card class="example-card"  *ngFor="let book of books" class="cell" (click)="readBook(book._id)">
    <mat-card-header>
      <mat-card-title> {{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.categories || ''}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.imageLink || imagePlaceholder" alt="{{book.title}}">
    <mat-card-content>
      <p>
        {{descriptionShortener(book.description)}}
      </p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-button (click)="lookUp(book)" class="findInfo"><mat-icon >search</mat-icon></button>
      <button mat-button class="addTofavorites" (click)="addToFavorites(book._id)"><mat-icon [ngStyle]="{'fill' : book.inFavourites == true ? 'red': '' }">favorite_border</mat-icon></button>
    </mat-card-actions>
  </mat-card>
